<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
            <div class="text-center">
                <h1>Login page</h1>
                <form [formGroup]="loginForm" (ngSubmit)="logIn()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="Email" >
                      <small *ngIf="email && email.invalid && email.touched" class="text-danger"> Enter valid Email</small>
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input formControlName="password" type="password" class="form-control" id="Password">
                      <small *ngIf="password && password.invalid && password.touched" class="text-danger"> Enter valid password</small>
                    </div>
                    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
                  </form>
                  <a routerLink="/home"></a>
            </div>
        </div>
    </div>
</div>
</div>
